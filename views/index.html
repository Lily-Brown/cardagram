<!DOCTYPE html>

<html lang='en' ng-app='eCardsApp'>

  <head>
    <title>fun-eCards</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js'></script>
    <script src='scripts/controllers/ECardsIndexController.js'></script>
  </head>

  <body>
    <h1>This is the eCard Site!</h1>
    <div ng-controller='ECardsIndexController as eCardsCtrl'>
      <div ng-repeat='ecard in eCardsCtrl.ecards'>
        <h3>{{ecard.message}}</h3>
        <h5>{{ecard.theme.title}}</h5>
        <img src={{ecard.theme.image}}>
        <!-- <p>{{ecard.theme.questions}}</p> -->
      </div>

      <div>
        <form ng-submit="eCardsCtrl.createECard()">
          <label for="repeatSelect"> Theme: </label>
          <select name="repeatSelect" id="repeatSelect" ng-model="eCardsCtrl.newECard.theme">
            <option ng-repeat="theme in eCardsCtrl.themes" value="{{theme.title}}">{{theme.title}}</option>
          </select>
          <input type="text" class="form-control" placeholder="Your Message" ng-model="eCardsCtrl.newECard.message">
          <button class="btn" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>

  </body>

</html>
