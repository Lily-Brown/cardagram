<ul>
  <li ng-click='eCardsCtrl.changeTheme("holiday")'>Holidays</li>
  <li ng-click='eCardsCtrl.changeTheme("special")'>Special Occasions</li>
  <li ng-click='eCardsCtrl.changeTheme("daily")'>Daily Greetings</li>
</ul>
<div class='theme-img-index' ng-repeat='theme in eCardsCtrl.themes | filter: {category: eCardsCtrl.activeTheme}'>
  <a href='/themes/{{theme._id}}/edit'><img src={{theme.thumbnailImage}}></a>
</div>
