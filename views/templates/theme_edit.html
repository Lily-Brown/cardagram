<form name="theme-edit-form">
	<div class="container">
		<div class="theme-img-show" style="background-image: url({{themeEditCtrl.theme.image}})">
			<div class="ecard-title">
				<h1>{{themeEditCtrl.theme.title}}</h1>
			</div>
			<a ng-click="themeEditCtrl.openModal(1)">
				<div class="question-bubble-pending" id="question-bubble-1" data-color="red" style="background-image: url({{themeEditCtrl.theme.questions[0].image}})"></div>
			</a>
			<a ng-click="themeEditCtrl.openModal(2)">
				<div class="question-bubble-pending" id="question-bubble-2" data-color="red" style="background-image: url({{themeEditCtrl.theme.questions[1].image}})"></div></a>
			<a ng-click="themeEditCtrl.openModal(3)">
				<div class="question-bubble-pending" id="question-bubble-3" data-color="red" style="background-image: url({{themeEditCtrl.theme.questions[2].image}})"></div></a>
			<a ng-click="themeEditCtrl.openModal(4)">
				<div class="question-bubble-pending" id="question-bubble-4" data-color="red" style="background-image: url({{themeEditCtrl.theme.questions[3].image}})"></div></a>
			<a ng-click="themeEditCtrl.openModal(5)">
				<div class="question-bubble-pending" id="question-bubble-5" data-color="red" style="background-image: url({{themeEditCtrl.theme.questions[4].image}})"></div></a>
			<div class="ecard-msg">
	 			<p><textarea  id="message-text-area" maxlength="165" rows="3" cols="50" placeholder="Add your Message" ng-model="themeEditCtrl.theme.message" ng-required="true" ng-show="themeEditCtrl.bubblesComplete"></textarea></p>
			</div>
		</div>
	</div>

	<div class="center">
		<div class="progress-bar">
			<div class="progress-bar-step active-step">Customize Your Messages</div>
			<div class="progress-bar-step" id="write-message-step">Write A Message</div>
	  	<input class="progress-bar-step" id="preview-cardagram-btn" value="Preview Cardagram" type="submit" ng-disabled="!(themeEditCtrl.bubblesComplete && themeEditCtrl.theme.message.length > 0)" ng-click="themeEditCtrl.saveECard()" ng-class="{true: 'active-step click-me', false: ''}[themeEditCtrl.theme.message.length > 0 && themeEditCtrl.bubblesComplete]">
		</div>
	</div>
	<div id="question-modal" class="modal">
		<div class="modal-content">
	    <div ng-repeat="question in themeEditCtrl.theme.questions">
	      <div class="questions" id="question-{{question.count}}" hidden>
	        <span ng-click="themeEditCtrl.cancelResponse(question)" class='close'>&times;</span>
	        <div class="question-header">
	          <h1>Customize your message</h1>
					</div>
					<div class="question-form">
						<table class="question-table">
							<tr>
								<td>
									<div class="question-image-container">
										<div class="question-image-div">
											<img src={{question.image}} alt="">
										</div>
									</div>
								</td>
								<td class="question-text-table">
									<div class="question-text-container">
							        <p class="question-text-message">
							          <span class="prompt">{{themeEditCtrl.getFrontPrompt(question)}}</span>
							          <span class="response">{{themeEditCtrl.getResponse(question)}}</span>
							          <span class="prompt placeholder-span">_____</span>
							          <span class="prompt">{{themeEditCtrl.getBackPrompt(question)}}</span>
							        </p>
							    </div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="question-image-input">
										<label>Import your own image below:</label>
										<input class="image-input-field" type="text" ng-model="question.image" ng-required="true">
									</div>	
								</td>
								<td>
							    <input ng-model="question.response" maxlength="80" class="question-text-response" placeholder="Complete Your Message Here">
								</td>
							</tr>
						</table>

			    </div>
			    <div class="question-footer">
		        <button ng-click="themeEditCtrl.clearResponse(question.count)" class="clear-message-btn">Clear Message</button>
		        <input type="submit" ng-click="themeEditCtrl.saveResponse(question.count)" value="Save Message" class="save-message-btn">
			    </div>
	      </div>
	    </div>
	  </div>
	</div>
</form>
